        description: ID
        type: integer
      nickname:
        description: 昵称
        example: Jackal
        type: string
      phone:
        description: 手机
        example: +86-13966668888
        type: string
      roles:
        description: 角色
        example:
        - ""
        items:
          type: string
        type: array
      status:
        description: 状态 0:待激活 1:正常 2:禁用
        example: 1
