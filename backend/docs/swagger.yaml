host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Robot Shop
  version: 1.0.0
paths:
  /admin/apis:
    get:
      consumes:
      - application/json
      description: 搜索时支持分组名、名称、路径和方法筛选
      operationId: ListApis
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 分页大小
        in: query
        name: pageSize
        required: true
        type: integer
      - description: 分组名
        in: query
        name: group
        type: string
      - description: 名称
        in: query
        name: name
        type: string
      - description: 路径
        in: query
        name: path
        type: string
      - description: 方法
        in: query
        name: method
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_api_v1.ApiSearchResponse'
      security:
      - Bearer: []
      summary: 获取接口列表
      tags:
      - API
    post:
      consumes:
      - application/json
      description: 创建一个新的接口
      operationId: ApiCreate
      parameters:
      - description: 接口数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backend_api_v1.ApiRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_api_v1.Response'
      security:
      - Bearer: []
      summary: 创建接口
      tags:
      - API
  /admin/apis/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的接口
      operationId: ApiDelete
      parameters:
      - description: 接口ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_api_v1.Response'
      security:
      - Bearer: []
      summary: 删除接口
      tags:
      - API
    get:
      consumes:
      - application/json
      description: 获取指定ID的接口信息
      operationId: GetApi
      parameters:
      - description: 接口ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_api_v1.ApiResponse'
      summary: 获取接口
      tags:
      - API
    put:
      consumes:
      - application/json
      description: 更新接口数据
      operationId: ApiUpdate
      parameters:
      - description: 接口ID
        in: path
        name: id
        required: true
        type: integer
      - description: 接口数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backend_api_v1.ApiRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_api_v1.Response'
      security:
      - Bearer: []
      summary: 更新接口
      tags:
      - API
  /admin/menus:
